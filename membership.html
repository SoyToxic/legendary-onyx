<script src="https://kit.fontawesome.com/9bf40843cd.js" crossorigin="anonymous"></script>

	<script>
        function formatCardNumber(input) {
            let value = input.value.replace(/\D/g, '');
            value = value.replace(/(\d{4})/g, '$1 ').trim();
            input.value = value.substring(0, 19);
        }
        function formatCVV(input) {
            input.value = input.value.replace(/\D/g, '').slice(0, 4);
        }
        function formatExpiryDate(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 2) {
                value = value.slice(0, 2) + '/' + value.slice(2, 4);
            }
            input.value = value.substring(0, 5);
        }
    </script>
</head>

        <h2>Registration</h2>
        <form>

			<label>Your Name</label>

		</div>

		</div>

            <div class="form-group">
                <label for="card-name">Cardholder Name</label>
                <input type="text" id="card-name" placeholder="John Smith" required>
            </div>

            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19" oninput="formatCardNumber(this)" required>
            </div>

            <div class="form-group">
                <label for="expiry-date">Expiration Date</label>
                <input type="text" id="expiry-date" placeholder="MM/YY" maxlength="5" oninput="formatExpiryDate(this)" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123" maxlength="4" oninput="formatCVV(this)" required>
            </div>

			<button type="submit" class="btn">Join Now!</button>
		</form>
